<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <header id="header">
        <img
         id="header-img"
          class="logo"
          src="/images/starbucks-logo.png"
          alt="Sturbucks">

        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link"href="#home">Home</a></li>
                <li><a class="nav-link"href="#service">Sevice</a></li>
                <li><a class="nav-link"href="#about-us">About Us</a></li>
                <li><a class="nav-link"href="#contact">Contact</a></li>
            </ul>   
        </nav>
    </header>

    <section id="home">
        <form id="form" action=" https://www.freecodecamp.com/email-submit">
            <h1>Sign Up Here</h1>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input id="submit"type="submit" value="Submit">
        </form>
    </section>
    <section id="service">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/fBVtXuA-xB8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <section id="about-us">

    </section>
    <section id="contact">

    </section>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
